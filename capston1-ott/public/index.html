<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 상단 로고 및 목록-->
    <div class="navbar">
        <a href="http://localhost:3000/">
            <img src="image/CapstoneLogo.png" class="logo" alt="로고" >
        </a>
        <div class="join-box">
            <p class="join-msg">OTT tv shows & movies </p>
            <button class="btn join-btn">join now</button>
            <button class="btn">sign in</button>
        </div>
    </div>

    <!-- 메인 페이지 -->
    <header class="main">
        <div class="search-bar">
            <label>
                <input type="text" name="query" value="" placeholder="영화, TV 프로그램, 인물 검색">
                <button type="submit">검색</button>
            </label>
        </div>
        <h1 class="heading">영화 목록</h1>
        <p class="info"> 당신이 원하는 장르를 선택하세요! </p>


    
    </header> 


    <script src="js/api.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
