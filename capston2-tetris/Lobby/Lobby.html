<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/neodgm/neodgm-webfont@1.530/neodgm/style.css">
    <link rel="stylesheet" href="Lobby.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div id="tetris">
        <div class="overlay"></div>
        <div class="main">
            <h1>Tetris</h1>
            <div class="button_box">
                <button class="start_btn">S T A R T</button>
                <button class="single_btn">1 P</button>
                <button class="multi_btn">2 P</button>
            </div>
            <div class="button_box">
                <button class="guide_btn">How To Play</button>
            </div>
            <div class="button_box">
                <button class="ranking_btn">Ranking</button>
            </div>
            <div class="guide_popup">
                <div>How to play?
                    <button class="closeGuide_btn">X</button>
                </div>
                <div>
                    <div class="line"></div>
                    <p class="pophead">1인 싱글 플레이 키</p>
                    ← → : 블럭 좌우 이동<br>
                    ↑ : 블럭 회전<br>
                    ↓ : 소프트 드롭<br>
                    space : 하드 드롭<br>
                    ????? : 아이템 사용<br>
                    <div class="line"></div>
                    <p class="pophead">2인 멀티플레이 키</p>
                    1p A D : 블럭 좌우 이동<br>
                    1p W : 블럭 회전<br>
                    1p S : 소프트 드롭<br>
                    1p ????? : 하드 드롭<br>
                    1p ????? : 아이템 사용<br>
                    <br>
                    2p ← → : 블럭 좌우 이동<br>
                    2p ↑ : 블럭 회전<br>
                    2p ↓ : 소프트 드롭<br>
                    2p ????? : 하드 드롭<br>
                    2p ????? : 아이템 사용<br>
                    <div class="line"></div>
                </div>
            </div>
            <div class="rank_popup">
                Ranking
                <button class="closeRank_btn">X</button>
                <div class="line"></div>
            </div>
        </div>
    </div>
    
    <script src="Lobby.js"></script>
</body>
</html>
